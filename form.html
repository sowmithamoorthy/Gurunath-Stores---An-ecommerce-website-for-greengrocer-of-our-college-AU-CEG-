<!DOCTYPE html>
<html>
<head>
<style>
h2 {
  margin-left: 30%;
}
fieldset {
  width: 80%;
}
body{
 background-color:#15172b;
color:white;
}
</style>
</head>
<body>
<h2>ORDER DETAILS</h2>
<form action="jayash.html" method="GET" >
  <fieldset>
    <legend>PERSONAL DETAILS</legend>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname"><br><br>
  </fieldset><br>
  <fieldset>
    <legend>CONTACT DETAILS</legend>
    <label for="no">Phone no:</label>
    <input type="number" id="no" name="no" maxlength="10"><br><br>
    <label for="em">Email id:</label>
    <input type="email" id="em" name="em"><br><br>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd"><br><br>
  </fieldset><br>
  <fieldset>
    <legend>DELIVERY DETAILS</legend>
    <label for="ad">Address:</label><br>
    <input type="radio" id="ad1" name="ad" value="Alumini Centre">Alumini Centre</input><br>
    <input type="radio" id="ad2" name="ad" value="Roja Hostel">Roja Hostel</input><br>
    <input type="radio" id="ad3" name="ad" value="Anicham Hostel">Anicham Hostel</input><br>
    <input type="radio" id="ad4" name="ad" value="Red Building">Red Building</input><br>
    <input type="radio" id="ad5" name="ad" value="Library">Library</input><br>
    <input type="radio" id="ad6" name="ad" value="S&H Building">S&H Building</input><br>
    <input type="radio" id="ad7" name="ad" value="EEE Dept">EEE Dept</input><br>
    <input type="radio" id="ad8" name="ad" value="Thazham Hostel">Thazham Hostel</input><br>
    <input type="radio" id="ad9" name="ad" value="Kotturpuram Gate">Kotturpuram Gate</input><br>
    <input type="radio" id="ad10" name="ad" value="Vivek Audi">Vivek Audi</input><br><br>
  </fieldset><br>
  <fieldset>
    <legend>PAYMENT DETAILS</legend>
    <label for="pa">Select the payment option:</label><br>
    <input type="radio" id="cd" name="pa" value="Cash On Delivery">Cash On Delivery</input>
  </fieldset><br>
  <input type="submit" value="Submit"style="text-decoration:none;border:2px solid white;background-color:lightblue;padding:10px;">
</form>
</body>
</html>

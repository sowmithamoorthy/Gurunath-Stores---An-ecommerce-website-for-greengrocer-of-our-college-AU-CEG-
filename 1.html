<!DOCTYPE html>
<html>
<head>
  <title>Order Placed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    .success-message {
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .details {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-message">Your order has been placed successfully!</div>
    <div class="details">Thank you for shopping with us.</div>
    <div>
      <a href="Gurunath Stores.html" class="button">Go back to homepage</a>
    </div>
  </div>
</body>
</html>

    <head>
        <style>
            * {
  box-sizing: border-box;
}

body {
  margin: 0;
}


.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 15px;
}

/* Clear floats after the columns */
.row::after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width:600px) {
  .column {
    width: 100%;
  }
}
<style>
        .product-container {
            text-align: center;
        }
        .product-image {
            max-width: 300px;
        }
        .product-cost {
            font-weight: bold;
            font-size: 18px;
        }
        .add-to-cart-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .header {
  background-color: #f1f1f1;
  padding: 10px;
  text-align: center;
}

</style>
<script>
        // Create an empty array to hold the cart items
        let cartItems = [];

        function addToCart(productName) {
            // Find the product in the cartItems array based on its name
            const product = cartItems.find(item => item.name === productName);

            if (product) {
                // If the product is already in the cart, increase its quantity
                product.quantity++;
            } else {
                // If the product is not in the cart, add it with quantity 1
                cartItems.push({ name: productName, quantity: 1 });
            }

            // Update the cart display
            updateCartDisplay();
        }

        function updateCartDisplay() {
            // Find the cart container element
            const cartContainer = document.getElementById("cart");

            // Clear the current cart content
            cartContainer.innerHTML = "";

            // Add each item in the cart to the cart container
            cartItems.forEach(item => {
                const cartItem = document.createElement("div");
                cartItem.textContent = `${item.name} x${item.quantity}`;
                cartContainer.appendChild(cartItem);
            });
        }
    </script>
